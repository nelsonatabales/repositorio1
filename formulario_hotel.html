<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Hoteles</title>
    <script>
        function validarFormulario() {
            const nombre = document.getElementById('nombre').value;
            const ubicacion = document.getElementById('ubicacion').value;
            const habitaciones = document.getElementById('habitaciones').value;
            const tarifa = document.getElementById('tarifa').value;

            if (!nombre || !ubicacion || !habitaciones || !tarifa) {
                alert('Todos los campos son obligatorios.');
                return false;
            }

            if (isNaN(habitaciones) || habitaciones <= 0) {
                alert('Habitaciones disponibles debe ser un número positivo.');
                return false;
            }

            if (isNaN(tarifa) || tarifa <= 0) {
                alert('La tarifa por noche debe ser un número positivo.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Formulario de Gestión de Hoteles</h1>
    <form action="procesar_hotel.php" method="post" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre del Hotel:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" required><br><br>
        
        <label for="habitaciones">Habitaciones Disponibles:</label>
        <input type="number" id="habitaciones" name="habitaciones" required><br><br>
        
        <label for="tarifa">Tarifa por Noche:</label>
        <input type="number" step="0.01" id="tarifa" name="tarifa" required><br><br>
        
        <input type="submit" value="Registrar Hotel">
    </form>
</body>
</html>
