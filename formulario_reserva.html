<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Reservas</title>
    <script>
        function validarFormulario() {
            const id_cliente = document.getElementById('id_cliente').value;
            const fecha_reserva = document.getElementById('fecha_reserva').value;
            const id_vuelo = document.getElementById('id_vuelo').value;
            const id_hotel = document.getElementById('id_hotel').value;

            if (!id_cliente || !fecha_reserva || !id_vuelo || !id_hotel) {
                alert('Todos los campos son obligatorios.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Formulario de Gestión de Reservas</h1>
    <form action="procesar_reserva.php" method="post" onsubmit="return validarFormulario()">
        <label for="id_cliente">ID del Cliente:</label>
        <input type="number" id="id_cliente" name="id_cliente" required><br><br>
        
        <label for="fecha_reserva">Fecha de Reserva:</label>
        <input type="date" id="fecha_reserva" name="fecha_reserva" required><br><br>
        
        <label for="id_vuelo">ID del Vuelo:</label>
        <input type="number" id="id_vuelo" name="id_vuelo" required><br><br>
        
        <label for="id_hotel">ID del Hotel:</label>
        <input type="number" id="id_hotel" name="id_hotel" required><br><br>
        
        <input type="submit" value="Registrar Reserva">
    </form>
</body>
</html>
